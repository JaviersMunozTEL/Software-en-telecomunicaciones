<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Flask + Azure</title>
</head>
<body>
  <h1>Datos desde Flask</h1>
  <div id="result">Cargando...</div>

  <script>
    // URL pÃºblica o IP de tu servidor Flask
    const apiURL = "http://10.0.1.4:5000/data";

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").textContent = JSON.stringify(data);
      })
      .catch(err => {
        document.getElementById("result").textContent = "Error al conectar con Flask: " + err;
      });
  </script>
</body>
</html>
